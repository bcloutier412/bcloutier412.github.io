<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brandon Cloutier | Contact</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-b from-[#0f172a] to-[#1e293b] text-white min-h-screen flex flex-col font-sans">
        <header class="flex justify-between items-center md:px-12 md:py-6 relative p-4">
            <div class="font-bold text-2xl"><span class="text-emerald-400">Brandon</span>Cloutier</div>
            <button id="menu-toggle" class="md:hidden z-20 text-white focus:outline-none">
                <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <nav
                id="mobile-menu"
                class="absolute top-full left-0 w-full md:w-auto bg-[#1e293b] flex-col space-y-4 px-6 py-4 hidden md:flex md:flex-row md:static md:bg-transparent md:space-y-0 md:space-x-6 md:items-center z-10"
            >
                <a href="index.html" class="text-slate-300 hover:text-emerald-400">Home</a>
                <a href="about.html" class="text-slate-300 hover:text-emerald-400">About</a>
                <a href="projects.html" class="text-slate-300 hover:text-emerald-400">Projects</a>
                <a href="skills.html" class="text-slate-300 hover:text-emerald-400">Skills</a>
                <a href="#" class="text-emerald-400 font-semibold">Contact</a>
                <a href="https://docs.google.com/document/d/12t8N-j9VEQvfFqpLhXUAUon4S2urfyModdjVLKrB-x0/edit?usp=sharing" target="_blank">
                    <button class="border border-slate-300 px-4 py-1 rounded text-white hover:border-emerald-400">Resume</button>
                </a>
            </nav>
        </header>

        <section class="px-6 py-16 flex-grow flex items-center justify-center">
            <div class="max-w-xl w-full text-center">
                <h1 class="text-4xl font-bold mb-4">Let's Work Together</h1>
                <p class="text-slate-400 mb-8">Whether you have a question, a project idea, or just want to connect - my inbox is always open!</p>

                <form action="https://formspree.io/f/xkgjlgpq" method="POST" class="space-y-4">
                    <input
                        type="text"
                        name="name"
                        placeholder="Your Name"
                        required
                        class="w-full px-4 py-3 rounded-lg bg-slate-700 text-white placeholder-slate-400 focus:outline-none"
                    />
                    <input
                        type="email"
                        name="email"
                        placeholder="Your Email"
                        required
                        class="w-full px-4 py-3 rounded-lg bg-slate-700 text-white placeholder-slate-400 focus:outline-none"
                    />
                    <textarea
                        name="message"
                        rows="5"
                        placeholder="Your Message"
                        required
                        class="w-full px-4 py-3 rounded-lg bg-slate-700 text-white placeholder-slate-400 focus:outline-none"
                    ></textarea>
                    <button type="submit" class="bg-emerald-400 text-gray-900 px-5 py-2 rounded hover:bg-emerald-300">Send Message</button>
                </form>

                <div class="mt-10 flex justify-center gap-8">
                    <a href="https://github.com/bcloutier412" target="_blank" class="text-emerald-400 hover:text-emerald-300">GitHub</a>
                    <a href="https://www.linkedin.com/in/brandoncloutier1/" target="_blank" class="text-emerald-400 hover:text-emerald-300"
                        >LinkedIn</a
                    >
                    <a href="mailto:brandoncloutier412@csu.fullerton.edu" class="text-emerald-400 hover:text-emerald-300">Email</a>
                </div>
            </div>
        </section>

        <script>
            const toggle = document.getElementById('menu-toggle');
            const menu = document.getElementById('mobile-menu');
        
            toggle.addEventListener('click', () => {
                menu.classList.toggle('hidden');
                menu.classList.toggle('flex');
            });
        </script>
    </body>
</html>
