<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brandon Cloutier | Portfolio</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-b from-[#0f172a] to-[#1e293b] text-white min-h-screen flex flex-col font-sans">
        <header class="flex justify-between items-center md:px-12 md:py-6 relative p-4">
            <div class="font-bold text-2xl"><span class="text-emerald-400">Brandon</span>Cloutier</div>
            <button id="menu-toggle" class="md:hidden z-20 text-white focus:outline-none">
                <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <nav
                id="mobile-menu"
                class="absolute top-full left-0 w-full md:w-auto bg-[#1e293b] flex-col space-y-4 px-6 py-4 hidden md:flex md:flex-row md:static md:bg-transparent md:space-y-0 md:space-x-6 md:items-center z-10"
            >
                <a href="#" class="text-slate-300 hover:text-emerald-400">Home</a>
                <a href="about.html" class="text-slate-300 hover:text-emerald-400">About</a>
                <a href="projects.html" class="text-slate-300 hover:text-emerald-400">Projects</a>
                <a href="skills.html" class="text-slate-300 hover:text-emerald-400">Skills</a>
                <a href="contact.html" class="text-slate-300 hover:text-emerald-400">Contact</a>
                <a href="https://docs.google.com/document/d/12t8N-j9VEQvfFqpLhXUAUon4S2urfyModdjVLKrB-x0/edit?usp=sharing" target="_blank">
                    <button class="border border-slate-300 px-4 py-1 rounded text-white hover:border-emerald-400">Resume</button>
                </a>
            </nav>
        </header>

        <section class="flex flex-col lg:flex-row justify-between items-center gap-12 px-8 lg:px-20 py-16 flex-grow">
            <div class="max-w-xl">
                <h1 class="text-5xl font-bold mb-3">Hi, I'm <span class="text-emerald-400">Brandon Cloutier</span></h1>
                <h2 class="text-xl text-slate-300 mb-4">Full Stack Developer & Software Engineer</h2>
                <p class="text-slate-400 mb-6">
                    I build exceptional web experiences that blend scalable backend logic with seamless frontend design.
                </p>
                <div class="flex space-x-4">
                    <a href="projects.html">
                        <button class="bg-emerald-400 text-gray-900 px-5 py-2 rounded">View My Work</button>
                    </a>
                    <a href="contact.html">
                        <button class="border border-white text-white px-5 py-2 rounded">Get In Touch</button>
                    </a>
                </div>
            </div>

            <div class="mt-10 lg:mt-0">
                <div class="md:w-96 md:h-96 w-60 h-60 rounded-full border-4 border-emerald-400 bg-slate-200 flex items-center justify-center overflow-hidden">
                    <img src="/project_final/assets/headshot.jpeg" alt="Profile" class="" />
                </div>
            </div>
        </section>

        <script>
            const toggle = document.getElementById('menu-toggle');
            const menu = document.getElementById('mobile-menu');
        
            toggle.addEventListener('click', () => {
                menu.classList.toggle('hidden');
                menu.classList.toggle('flex');
            });
        </script>
    </body>
</html>
